{% macro render_field(field) %}

<dt> {{ field.label }} </dt>
<dd>
    {{ field(**kwargs) | safe }}

    {% if field.errors %}
    <br />
    <div style="color:red">
        {% for err in field.errors %}
        <p>* {{ err }}</p>
        <br />
        {% endfor %}
    </div>
    {% endif %}
</dd>

{% endmacro %}
